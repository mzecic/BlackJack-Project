<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div>
        <button class="button" id="play-button">Play</button>
        <button class="button" id="reset-button" style="display: none">Reset</button>
    </div>
    <div class="container" id="board">
        <h2>Dealer:</h2>
        <div class="dealer-cards">
            <!-- <img id="cardback" src="cards/cardback.png" alt=""> -->
        </div>
        <div class="player-cards"></div>
        <div class="buttons">
            <button class="button opaque" id="hit-btn">HIT</button>
            <button class="button opaque" id="hold-btn">HOLD</button>
        </div>
        <h2 class="player">Player:</h2>
        <div id="message"></div>
    </div>

</body>
</html>
